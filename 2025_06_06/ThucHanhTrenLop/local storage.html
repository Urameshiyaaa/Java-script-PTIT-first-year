<body>
    <script>
        if (typeof(Storage) !== 'undefined') {
            //localStorage.setItem('udu', '2024'); Hoặc
            localStorage.udu = 2024;

            alert('Trình duyệt của bạn không hỗ trợ localStorage. Hãy nâng cấp trình duyệt để sử dụng!');
        }
        var data = localStorage.getItem('udu'); 
        // hơặc data = localStorage.udu
        alert(data);
    </script>
