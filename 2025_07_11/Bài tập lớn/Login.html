<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/9c2e9d59-ee54-490e-bf96-5497f587844f/dgduler-330baf3d-a8b2-48e5-b703-f86e5760800e.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzljMmU5ZDU5LWVlNTQtNDkwZS1iZjk2LTU0OTdmNTg3ODQ0ZlwvZGdkdWxlci0zMzBiYWYzZC1hOGIyLTQ4ZTUtYjcwMy1mODZlNTc2MDgwMGUuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.K1n11e-NZLx_04WnZswGuHYwCGoIMqH9cENTNh8ApOk');
            background-attachment: fixed;
            background-size: cover;
            height: 750px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-frame {
            background-color: #24444f;
            color: white;
            padding: 20px;
            width: 350px;
            text-align: center;
            border: 1px #5a5a5a solid;
            border-radius: 8px;
            box-shadow: 6px 6px 11px 4px #0000004d,
                       -6px -6px 11px 4px #00000033;
        }
        form {display: flex; flex-direction: column;}
        h2 {margin-bottom: 20px; font-size: 24px;}
        label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
        }


        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .remember-me input {margin-right: 5px; margin-bottom: 8px;}


        button[type="submit"] {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {background-color: #0056b3;}


        .forgot-pass {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 10px 0;
        }
        .forgot-pass:hover {text-decoration: underline; color: whitesmoke;}


        .google-login {
            width: 100%;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #db4437;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .google-login img {width: 20px; margin-right: 6px;}
        .google-login:hover {background-color: #c1351d;}
    </style>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/236x/a3/96/2e/a3962ed14ac3c43be31b5df6e5f905ec.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-frame">
        <h2>Đăng nhập</h2>
        <hr style="margin-bottom: 22px; border-color: #7d7b7b;">
        <form id="login-form">
            <label for="email">Email hoặc Tên đăng nhập</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ghi nhớ</label>
            </div>

            <button type="submit">Đăng nhập</button>
            <a href="#" class="forgot-pass">Quên mật khẩu?</a>
        </form>

        <button class="google-login">
            <img src="https://www.google.com/favicon.ico" alt="Google Icon">Google
        </button>
    </div>
</body>
</html>
